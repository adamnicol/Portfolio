<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- Required for Netlify forms -->
    <form
      name="contact"
      netlify
      netlify-honeypot="bot-field"
      netlify-recaptcha="true"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
